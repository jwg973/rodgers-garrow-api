/pdx: SELECT flight_number, net_delay, arrival_delay, departure_delay, departure_actual, departure_scheduled, clouds, visibility, wind_speed, weather_id, weather_desc, temp FROM flight_weather ORDER BY departure_scheduled LIMIT 100;
/pdx/late: SELECT flight_number, arrival_delay, departure_delay, departure_actual, departure_scheduled, clouds, visibility, wind_speed, weather_id, weather_desc, temp FROM flight_weather WHERE departure_delay > 0 ORDER BY departure_scheduled LIMIT 100;
/pdx/heavyrain: SELECT flight_number, arrival_delay, departure_delay, departure_actual, departure_scheduled, clouds, visibility, wind_speed, weather_id, weather_desc, temp FROM flight_weather WHERE weather_id = 502 ORDER BY departure_scheduled LIMIT 100;
/pdx/laterain: SELECT flight_number, arrival_delay, departure_delay, departure_actual, departure_scheduled, clouds, visibility, wind_speed, weather_id, weather_desc, temp FROM flight_weather WHERE weather_id = 502 AND departure_delay > 0 ORDER BY departure_scheduled LIMIT 100;